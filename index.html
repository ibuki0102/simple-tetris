<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple-Tetris</title>
  </head>
  <body>
    <div class="overlay">
        <h1>Simple Teris</h1>
        <h3>Score: <span id="score">0</span></h3>
        <button class="start-button">Start / Pause</button>
        <div class="speed-container">
            <p>Speed:</p>
            <button class="default-button">1 second</button>
            <button class="faster-button">0.7 second</button>
            <button class="fastest-button">0.4 second</button>
        </div>
        <div class="container">
            <div class="grid">
            <!-- insert grid template by js -->
            </div>
            <div class="mini-grid">
            <!-- insert mini-grid template by js -->
            </div>
        </div>
    </div>
  </body>
</html>
